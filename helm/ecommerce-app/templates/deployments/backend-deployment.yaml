apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app: {{ .Values.backend.name }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z -w5 {{ .Release.Name }}-mysql 3306; do echo "waiting for mysql"; sleep 5; done']
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: "{{ .Release.Name }}-backend-config"
            - secretRef:
                name: "{{ .Release.Name }}-backend-secret"
          env:
            - name: FLASK_APP
              value: "wsgi:app"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_HOST
              value: "{{ .Release.Name }}-mysql"
            - name: DB_PORT
              value: "{{ .Values.mysql.service.port | quote }}"
          volumeMounts:
            - name: session-data
              mountPath: /tmp/flask_sessions
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: session-data
          emptyDir: {}